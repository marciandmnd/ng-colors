<div class="container-fluid">
  <h1>Flat UI Colors</h1>
  <ul class="nav nav-pills" >
  <li role="presentation"
    [ngClass]="{'active': isActive(family)}"
    *ngFor="let family of colorFamilies">

    <a (click)="toggleFamily(family)" href="#">{{ family }}</a>
  </li>
  </ul>
  <div  class="color col-md-2" 
        *ngFor="let color of colors | families: activeFamilies"
        [ngStyle]="{'background-color': color.hex}"
        >
    {{ color.name }}
  </div>
</div>
